<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verify OTP - Fake News Detection</title>
    <link rel="icon" type="image/png" href="https://img.icons8.com/ios-filled/50/1a73e8/shield.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #2563eb;
            --primary-dark: #1d4ed8;
            --secondary: #f8fafc;
            --dark: #1e293b;
            --light: #ffffff;
            --gray: #64748b;
            --danger: #dc2626;
            --border-radius: 8px;
            --shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
        }

        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap');

        body {
            background-color: #f1f5f9;
            color: var(--dark);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 500px;
            background-color: var(--light);
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            padding: 40px;
            animation: fadeIn 0.5s ease-out;
        }

        h2 {
            text-align: center;
            color: var(--dark);
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 30px;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .form-group {
            position: relative;
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        label {
            font-size: 14px;
            font-weight: 600;
            color: var(--dark);
        }

        .input-wrapper {
            position: relative;
            display: flex;
            align-items: center;
        }

        input {
            padding: 14px 16px 14px 48px;
            border: 1px solid #e2e8f0;
            border-radius: var(--border-radius);
            font-size: 15px;
            width: 100%;
            background-color: var(--secondary);
            transition: var(--transition);
            height: 50px;
        }

        input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
        }

        .input-icon {
            position: absolute;
            left: 16px;
            color: var(--gray);
            font-size: 18px;
        }

        .errorlist, .non-field-errors {
            color: var(--danger);
            font-size: 13px;
            margin-top: 4px;
            list-style: none;
            padding: 6px 10px;
            background-color: rgba(220, 38, 38, 0.1);
            border-radius: 4px;
            border-left: 3px solid var(--danger);
        }

        .non-field-errors {
            text-align: center;
        }

        button {
            padding: 14px;
            background-color: var(--primary);
            color: white;
            border: none;
            border-radius: var(--border-radius);
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
            margin-top: 10px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        button:hover {
            transform: translateY(-2px);
        }

        .signup-link {
            text-align: center;
            margin-top: 25px;
            font-size: 15px;
            color: var(--gray);
        }

        .signup-link a {
            color: var(--primary);
            text-decoration: none;
            font-weight: 600;
            transition: var(--transition);
        }

        .signup-link a:hover {
            text-decoration: underline;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @media screen and (max-width: 480px) {
            .container {
                padding: 30px 20px;
            }

            h2 {
                font-size: 24px;
                margin-bottom: 25px;
            }

            input {
                height: 48px;
                padding-left: 42px;
                font-size: 14px;
            }

            .input-icon {
                font-size: 16px;
                left: 14px;
            }

            button {
                height: 48px;
                font-size: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Verify OTP</h2>
        {% if messages %}
            {% for message in messages %}
                <div class="non-field-errors {{ message.tags }}">
                    {{ message }}
                </div>
            {% endfor %}
        {% endif %}
        <form method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="otp">Enter OTP</label>
                <div class="input-wrapper">
                    <i class="fas fa-key input-icon"></i>
                    <input type="text" name="otp" id="otp" required>
                </div>
            </div>
            <button type="submit">
                <i class="fas fa-check"></i> Verify OTP
            </button>
        </form>
        <p class="signup-link">Didn't receive an OTP? <a href="{% url 'resend_otp' email=email %}">Resend OTP</a></p>
    </div>
</body>
</html>
