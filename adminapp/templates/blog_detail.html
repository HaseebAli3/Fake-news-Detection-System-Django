<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ blog.title }}</title>
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="https://img.icons8.com/ios-filled/50/1a73e8/shield.png">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-blue: #1a73e8;
            --primary-light: #e8f0fe;
            --accent-blue: #4285f4;
            --accent-light: #8ab4f8;
            --text-dark: #202124;
            --text-light: #ffffff;
            --text-gray: #5f6368;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
        }

        body {
            background: #f8f9fa;
            color: var(--text-dark);
            padding: 30px;
            width: 100%;
            max-width: 1200px;
            margin: auto;
        }

        .navbar-custom {
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .btn-custom {
            background-color: var(--primary-blue);
            color: var(--text-light);
            padding: 10px 20px;
            border-radius: 30px;
            font-weight: 600;
            text-decoration: none;
            transition: all 0.3s ease;
            text-transform: uppercase;
            font-size: 0.9rem;
        }

        .btn-custom:hover {
            background-color: var(--accent-blue);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(26, 115, 232, 0.3);
        }

        .blog-thumbnail {
            width: 100%;
            max-height: 500px;
            object-fit: contain;
            display: block;
            border-radius: 8px;
            background: var(--primary-light);
            margin-bottom: 20px;
        }

        .blog-header {
            font-size: 32px;
            font-weight: 700;
            color: var(--text-dark);
            margin-top: 15px;
            text-align: left;
        }

        .blog-content {
            margin-top: 20px;
            font-size: 18px;
            line-height: 1.8;
            text-align: justify;
            color: var(--text-dark);
        }

        .blog-meta {
            font-size: 14px;
            color: var(--text-gray);
            margin-top: 20px;
            text-align: left;
        }

        .back-btn {
            display: inline-block;
            margin-top: 30px;
            padding: 12px 25px;
            background: var(--primary-blue);
            color: var(--text-light);
            text-decoration: none;
            font-size: 16px;
            border-radius: 5px;
            transition: all 0.3s ease;
            width: fit-content;
            font-weight: 600;
        }

        .back-btn:hover {
            background: var(--accent-blue);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(26, 115, 232, 0.3);
        }

        @media (max-width: 768px) {
            .navbar-custom {
                flex-direction: column;
                gap: 10px;
            }

            .blog-header {
                font-size: 26px;
            }

            .blog-content {
                font-size: 16px;
            }
        }

        @media (max-width: 480px) {
            .blog-header {
                font-size: 22px;
            }

            .blog-content {
                font-size: 14px;
            }

            .back-btn {
                font-size: 14px;
                padding: 10px 20px;
            }
        }
    </style>
</head>
<body>
    <!-- Navigation Buttons -->
    <div class="navbar-custom">
        <a href="#" class="btn-custom">
            <i class="fas fa-check-circle"></i> Fake News Detection
        </a>
        <a href="{% url 'articles' %}" class="btn-custom">
            <i class="fas fa-newspaper"></i> Articles
        </a>
    </div>

    <!-- Blog Thumbnail -->
    <img src="{{ blog.thumbnail.url }}" alt="Blog Thumbnail" class="blog-thumbnail">

    <!-- Blog Title -->
    <h1 class="blog-header">{{ blog.title }}</h1>

    <!-- Blog Content -->
    <p class="blog-content">{{ blog.content }}</p>

    <!-- Blog Date -->
    <p class="blog-meta">Posted on: {{ blog.created_at }}</p>

    <!-- Back Button -->
    <a href="{% url 'blog_list' %}" class="back-btn"><i class="fas fa-arrow-left"></i> Back to Blog List</a>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
