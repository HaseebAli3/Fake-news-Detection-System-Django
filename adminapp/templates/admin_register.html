{% extends 'base.html' %}

{% block title %}Admin Registration - BlogSphere{% endblock %}

{% block content %}
<div class="max-w-md mx-auto">
    <div class="mb-6 text-center">
        <h1 class="text-3xl font-bold">Admin Registration</h1>
        <p class="text-gray-600">Create a superuser account</p>
    </div>
    
    <div class="bg-white rounded-lg shadow-md overflow-hidden">
        <div class="p-8">
            <form method="POST">
                {% csrf_token %}
                
                {% if error %}
                    <div class="mb-6 p-4 bg-red-100 text-red-700 rounded-lg">
                        <p>{{ error }}</p>
                    </div>
                {% endif %}
                
                {% if success %}
                    <div class="mb-6 p-4 bg-green-100 text-green-700 rounded-lg">
                        <p>{{ success }}</p>
                    </div>
                {% endif %}
                
                <!-- Username -->
                <div class="mb-6">
                    <label for="username" class="block text-gray-700 font-medium mb-2">Username</label>
                    <div class="relative">
                        <input type="text" id="username" name="username" class="w-full px-4 py-2 pl-10 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" required>
                        <div class="absolute inset-y-0 left-0 flex items-center pl-3">
                            <i class="fas fa-user-shield text-gray-400"></i>
                        </div>
                    </div>
                </div>
                
                <!-- Email -->
                <div class="mb-6">
                    <label for="email" class="block text-gray-700 font-medium mb-2">Email</label>
                    <div class="relative">
                        <input type="email" id="email" name="email" class="w-full px-4 py-2 pl-10 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" required>
                        <div class="absolute inset-y-0 left-0 flex items-center pl-3">
                            <i class="fas fa-envelope text-gray-400"></i>
                        </div>
                    </div>
                </div>
                
                <!-- Password -->
                <div class="mb-6">
                    <label for="password" class="block text-gray-700 font-medium mb-2">Password</label>
                    <div class="relative">
                        <input type="password" id="password" name="password" class="w-full px-4 py-2 pl-10 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" required>
                        <div class="absolute inset-y-0 left-0 flex items-center pl-3">
                            <i class="fas fa-lock text-gray-400"></i>
                        </div>
                        <div class="absolute inset-y-0 right-0 flex items-center pr-3">
                            <i class="fas fa-eye text-gray-400 cursor-pointer toggle-password"></i>
                        </div>
                    </div>
                </div>
                
                <!-- Password Confirmation -->
                <div class="mb-6">
                    <label for="password_confirm" class="block text-gray-700 font-medium mb-2">Confirm Password</label>
                    <div class="relative">
                        <input type="password" id="password_confirm" name="password_confirm" class="w-full px-4 py-2 pl-10 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" required>
                        <div class="absolute inset-y-0 left-0 flex items-center pl-3">
                            <i class="fas fa-lock text-gray-400"></i>
                        </div>
                        <div class="absolute inset-y-0 right-0 flex items-center pr-3">
                            <i class="fas fa-eye text-gray-400 cursor-pointer toggle-password"></i>
                        </div>
                    </div>
                </div>
                
                <!-- Submit Button -->
                <button type="submit" class="w-full bg-gray-800 text-white py-3 rounded-lg font-medium hover:bg-gray-900 transition duration-200">
                    Create Admin Account
                </button>
            </form>
        </div>
        
        <div class="p-6 bg-gray-50 border-t border-gray-200 text-center">
            <p class
