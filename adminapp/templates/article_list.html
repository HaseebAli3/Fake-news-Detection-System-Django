{% for post in page_obj %}
    <a href="{% url 'article_detail' post.id %}" style="text-decoration: none; color: inherit;">
        <div class="article-card">
            <img src="{{ post.thumbnail.url }}" alt="{{ post.title }}">
            <div class="content">
                <h3>{{ post.title }}</h3>
                <p>Uploaded: {{ post.created_at|date:"F d, Y H:i" }}</p>
            </div>
        </div>
    </a>
{% endfor %}
